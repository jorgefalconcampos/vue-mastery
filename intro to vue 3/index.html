<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart ({{cart.length}})</div>
        <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeItemFromCart">

        </product-display>
    </div>

    <!-- import app -->
    <script src="main.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- mount app -->
    <script>
    const mountedApp = app.mount('#app');
    </script>
</body>
</html>
